<body>

    <a href="#" class="logo">
        <img src="assets/Marvel_Logo2.png" alt="Logo de la aplicacion">
    </a>
    <h1>Eventos</h1>

 
    <div fxFlex fxLayout="column">
        <div fxLayout="row wrap">
            <div fxFlex="20" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
                *ngFor="let event of allEvents | async">
                <mat-card class="events">
                    <img mat-card-image class="imagenes" src="{{event.thumbnail.path}}.{{event.thumbnail.extension}}"
                        alt="{{event.title}}">
                    <mat-card-title class="letra">
                        {{event.title}}
                        {{event.description}}
                    </mat-card-title>

                </mat-card>

            </div>

        </div>
 

    </div>

</body>
